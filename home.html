<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="css/style.css" />
    <title>Home</title>

    <header id="header">
      <button id="exit-button">Salir</button>

      </div>
      <div class="product-card">

          id="antitranspirante"
        />

            >Vigencia hasta 12-10-2021</span

        <img
          class="product-image"

          id="cepillo-dental"
